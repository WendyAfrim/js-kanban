<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Projet Kanban</title>
        <link rel="stylesheet" href="css/index.css">
        <script src="js/index.js" type="module"></script>
        <script src="js/drag_and_drop.js"></script>
        <script src="js/routes.js"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>

        <nav class="nav">
            <a class="link" href="/">HOME</a>
            <a class="link" href="/tasks">TASKS</a>
            <a class="link" href="/members">MEMBERS</a>
        </nav>

        <div class="container-kanban">
            <div id="kanban" class="kanban page">
                    <div class="kanban-column" onDragStart="start(event)">
                        <div class="kanban-title">
                            <p>A PLANIFIER</p>
                        </div>
                        <div class="kanban-items" draggable=true>
                            <input type="text" placeholder="Ajouter une t창che">
                            <button class="add-task" data-column="to_plan">Add</button>
                            <div class="to_plan"></div>
                        </div>
                    </div>
                   
                    <div class="kanban-column" onDragStart="start(event)" onDragOver="return over(event)" onDrop="return drop(event)">
                        <div class="kanban-title">
                            <p>EN COURS</p>
                        </div>
                        <div class="kanban-items" draggable=true>
                            <input type="text" placeholder="Ajouter une t창che">
                            <button class="add-task" data-column="in_progress">Add</button>
                            <div class="in_progress"></div>
                        </div>
                    </div>
                    <div class="kanban-column" onDragStart="start(event)" onDragOver="return over(event)" onDrop="return drop(event)">
                        <div class="kanban-title">
                            <p>A VENIR</p>
                        </div>
                        <div class="kanban-items" draggable=true>
                            <input type="text" placeholder="Ajouter une t창che">
                            <button class="add-task" data-column="to_come">Add</button>
                            <div class="to_come"></div>
                        </div>
                    </div>
                    <div class="kanban-column" onDragStart="start(event)" onDragOver="return over(event)" onDrop="return drop(event)">
                        <div class="kanban-title">
                            <p>FAIT</p>
                        </div>
                        <div class="kanban-items" draggable=true>
                            <input type="text" placeholder="Ajouter une t창che">
                            <button class="add-task" data-column="done">Add</button>
                            <div class="done"></div>
                        </div>
                    </div>
            </div>

            <div id="tasks" class="page hide">
                <h2 class="task-title">Tasks</h2>

                <ul class="items-list"></ul>
            </div>

            <div id="members" class="page hide">
                <h2 class="add-task-member">Members</h2>
                <div class="member-form">
                    <input type="text" name="name" class="member-input" id="name" placeholder="Name" required>
                    <br/>
                    <input type="text" name="surname" class="member-input" id="surname" placeholder="Surname" required>
                    <br/>
                    <input type="email" name="email" class="member-input" id="email" placeholder="E-mail address" required>
                    <br/>
                    <input type="text" name="post" class="member-input" id="post" placeholder="Post" required>

                    <div>
                        <button id="add-member">Add</button>
                    </div>
                </div>

                <br/>

                <table id="members-table">
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>E-mail address</th>
                        <th>Post</th>
                    </tr>
                </table>
            </div>
        </div>

        <div id="task-edit" class="page hide">
            <input type="text" id="task-edit-input">
            <button href="/" id="btn-edit-task">Edit</button>
        </div>

    </body>
</html>

<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Projet Kanban</title>
        <link rel="stylesheet" href="css/index.css">
        <script src="js/index.js" type="module"></script>
        <script src="js/routes.js"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>

        <nav class="">
            <a href="/">home</a>
            <a href="/tasks">Tasks</a>
            <a href="/members">Members</a>
        </nav>

        <div class="container">
            <div id="kanban" class="kanban page">
                    <div class="kanban-column">
                        <div class="kanban-title">
                            <h1>A planifier</h1>
                        </div>
                        <div class="kanban-items">
                            <div class="item-input"></div>
                            <div class="kanban-dropzone"></div>
                        </div>
                        <button class="add-item">Ajouter</button>
                    </div>
                    <div class="kanban-column">
                        <div class="kanban-title">
                            <h1>En cours</h1>
                        </div>
                        <div class="kanban-items">
                            <div class="item-input"></div>
                            <div class="kanban-dropzone"></div>
                        </div>
                        <button class="add-item">Ajouter</button>
                    </div>
                    <div class="kanban-column">
                        <div class="kanban-title">
                            <h1>A venir</h1>
                        </div>
                        <div class="kanban-items">
                            <div class="item-input"></div>
                            <div class="kanban-dropzone"></div>
                        </div>
                        <button class="add-item">Ajouter</button>
                    </div>
                    <div class="kanban-column">
                        <div class="kanban-title">
                            <h1>Fait</h1>
                        </div>
                        <div class="kanban-items">
                            <div class="item-input"></div>
                            <div class="kanban-dropzone"></div>
                        </div>
                        <button class="add-item">Ajouter</button>
                    </div>
            </div>

            <div id="tasks" class="page hide">
                <input type="text" id="task-input" placeholder="Ajouter une tâche">
                <button id="add-task">Ajouter</button>
            </div>

            <div id="members" class="page hide">
                <input type="text" id="member-input" placeholder="Ajouter un membre">
                <button id="add-member">Ajouter</button>
            </div>
            
            <div id="task-edit" class="page hide">
                <input type="text" id="task-edit-input" placeholder="Ajouter une tâche">
                <button id="add-task-edit">Ajouter</button>
            </div>
        </div>
    </body>
</html>
